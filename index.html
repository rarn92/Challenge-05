<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- I am presented with timeblocks for standard business hours -->
    <button class="saveBtn" id="resetButton">CLEAR</button>
    <div class="container">
      <div class="row">
        <div class="col hour" id="nineAM">9AM</div>
        <textarea class="col-10" id="nineAMText"></textarea>
        <button class="col saveBtn" id="nineAMButton"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col hour" id="tenAM">10AM</div>
        <textarea class="col-10" id="tenAMText"></textarea>
        <button class="col saveBtn" id="tenAMButton"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col hour" id="elevenAM">11AM</div>
        <textarea class="col-10" id="elevenAMText"></textarea>
        <button class="col saveBtn" id="elevenAMButton"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col hour" id="twelvePM">12PM</div>
        <textarea class="col-10" id="twelvePMText"></textarea>
        <button class="col saveBtn" id="twelvePMButton"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col hour" id="onePM">1PM</div>
        <textarea class="col-10" id="onePMText"></textarea>
        <button class="col saveBtn" id="onePMButton"><i class="fas fa-save"></i></button>
      </div>
      <div  class="row">
        <div class="col hour" id="twoPM">2PM</div>
        <textarea class="col-10" id="twoPMText"></textarea>
        <button class="col saveBtn" id="twoPMButton"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col hour" id="threePM">3PM</div>
        <textarea class="col-10" id="threePMText"></textarea>
        <button class="col saveBtn" id="threePMButton"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col hour" id="fourPM">4PM</div>
        <textarea class="col-10" id="fourPMText"></textarea>
        <button class="col saveBtn" id="fourPMButton"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col hour" id="fivePM">5PM</div>
        <textarea class="col-10"  id="fivePMText"></textarea>
        <button class="col saveBtn" id="fivePMButton"><i class="fas fa-save"></i></button>
      </div>
      <br>

    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
